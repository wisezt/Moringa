<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Clients</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
</head>

<body>
  <!-- Side Bar -->
  <div>
    <div class="side-bar">
      <!-- Logo -->
      <div class="logo">
        <!-- <img src="" alt="MORINGA"> -->
        <h1>MORINGA</h1>


      </div>

      <!-- Main Menu -->
      <div class="main-menu">
        <!-- Dashboard -->
        <div class="menu-inner-box">
          <a href="#">
            <div class="dashboard">
              <div class="icon-dashboard option"></div>
              <div class="option">
                <p>Dashboard</p>

              </div>
            </div>
          </a>
        </div>



        <!-- Clients -->
        <div class="menu-inner-box ">
          <a href="#">

            <div class="icon-clients">

            </div>
            <p>Clients</p>

          </a>

        </div>
        <!-- Users -->
        <div class="menu-inner-box ">
          <a href="#">
            <div class="icon-users">

            </div>

            <p>Users</p>

          </a>

        </div>

      </div>

      <!-- Collapse and Logout -->
      <div class="bottom-menu">
        <!-- Collapse -->
        <div class="menu-inner-box ">
          <a href="#">
            <div class="icon-collapse">
            </div>
          <p>    Collapse</p>

          </a>

        </div>


        <!-- Logout -->
        <div class="menu-inner-box ">
          <a href="#">
            <div class="icon-logout">
            </div>

            <p>Logout</p>

          </a>

        </div>

      </div>

    </div>
  </div>



  <!-- Main Frame  -->
  <div class="main-frame">

    <div class="main-frame-bg">

    </div>





    <!-- Search Bar -->

    <div class="search-bar-frame">
      <div class="search-bar inner">
        <div class="search-bar-container-01">

          <!-- search icon -->
          <div class="inner">

          </div>

          <!-- search content -->
          <div class="content inner">
            <p>Search Clients</p>
          </div>



        </div>


      </div>
      <!-- New Intake -->
      <div class="new-intake inner">
        <p>New Intake</p>
      </div>
    </div>










    <!-- Client details -->
    <div class="client-details">
      <!-- client basic information -->
      <div class="client-basic-information">
        <!-- image -->
        <div class="client-photo inner">

        </div>

        <div class="client-basic-information-content inner">
          <!-- client infomation box A -->
          <div class="client-basic-information-01 inner">
            <table>

                <tr class="client-basic-information-tr">
                  <td>Name:</td>
                  <td></td>
                </tr>

                <tr class="client-basic-information-tr">
                  <td>Client Type:</td>
                  <td></td>
                </tr>



                <tr class="client-basic-information-tr">
                  <td>Email:</td>
                  <td></td>
                </tr>




                <tr class="client-basic-information-tr"">
                  <td>Address:</td>
                  <td></td>
                </tr>



            </table>
          </div>


          <!-- client infomation box B -->
          <div class="client-basic-information-02 inner">
            <table>
              <tr class="client-basic-information-tr">
                <td>Next to Kin:</td>
                <td></td>
              </tr>
              <tr class="client-basic-information-tr">
                <td>Intake Date:</td>
                <td></td>
              </tr>
              <tr class="client-basic-information-tr">
                <td>Case Worker:</td>
                <td></td>
              </tr>
              <tr class="client-basic-information-tr">
                <td>Alerts:</td>
                <td></td>
              </tr>
              <tr class="client-basic-information-tr">
                <td>Status:</td>
                <td></td>
                </tr>

              <tr  class="client-basic-information-tr">
                <td>Precautions:</td>
                <td></td>
              </tr>



            </table>
          </div>



        </div>






      </div>
      <!-- client information menu -->
      <div class="client-information-menu">
        <div class="client-information-menu-box inner">
          <p>Genral Information</p>
        </div>
        <div class="client-information-menu-box inner">
          <p>Placement</p>
        </div>
        <div class="client-information-menu-box inner">
          <p>Family</p>
        </div>
        <div class="client-information-menu-box inner">
          <p>Asessment</p>
        </div>
      </div>


      <!-- General information -->
      <div class="general-infomation">
        <form class="general-infomation-form" action="moringa-clients.html" method="post">

          <div class="general-infomation-01 inner">
            <!-- Date of Birth -->
            <div class="general-infomation-input-box">
              <input type="text" name="" value="Date of Birth">
            </div>

            <!-- Who all lives at home -->
            <div class="general-infomation-input-box">
              <input type="text" name="who-all-home" value="Who All Lives at Home?">
            </div>


            <!-- How many popele live At home -->
            <div class="general-infomation-input-box">
              <input type="text" name="How-many-people" value="How Many People Live At Home?">

            </div>

            <!-- Are your children in Care -->
            <div class="general-infomation-input-box">
              <input type="text" name="children-in-care" value="Are Your Children in Care?">
            </div>
          </div>


          <div class="genral-information-02 inner">

            <!-- How long have you lived in the home -->
            <div class="general-infomation-input-box">
              <input type="text" name="how-long-home" value="How Long Have You Lived in The Home?">
            </div>



            <!-- Living Together -->

            <div class="general-infomation-input-box">
              <p>Lving Together
                <input type="radio" name="living-together" value="Yes">
                Yes

                <input type="radio" name="living-together" value="No">
                No </p>
            </div>

            <!-- First Nation Membership -->
            <div class="general-infomation-input-box">
              <input type="text" name="children-in-care" value="First Nation Membership(If Applicable)">

            </div>





            <!-- bottom -->
            <div class="general-infomation-input-box">
              <input type="submit" value="Save & Continue">
            </div>


          </div>



        </form>
      </div>

    </div>








  </div>





</body>

</html>
