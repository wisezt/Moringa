<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Clients</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
</head>

<body>
  <!-- Side Bar -->
  <div>
    <div class="side-bar">
      <!-- Logo -->
      <div class="logo">
        <!-- <img src="" alt="MORINGA"> -->
        <h1>MORINGA</h1>


      </div>

      <!-- Main Menu -->
      <div class="side-bar-menu">
        <!-- Dashboard -->
        <div class="side-bar-menu-contianer">
          <a href="#">
            <div class=" wrap relative">
              <div class="icon-dashboard vertical-center"></div>
              <div class="vertical-center side-bar-text-content ">
                <p>Dashboard</p>

              </div>
            </div>
          </a>
        </div>



        <!-- Clients -->
        <div class="side-bar-menu-contianer">
          <a href="#">
            <div class="wrap relative">
              <div class="icon-clients vertical-center">
              </div>
              <div class="vertical-center side-bar-text-content">
                <p>Clients</p>
              </div>
            </div>
          </a>
        </div>


        <!-- Users -->
        <div class="side-bar-menu-contianer">
          <a href="#">
            <div class="wrap relative">
              <div class="icon-users vertical-center">

              </div>


              <div class="vertical-center side-bar-text-content">
                <p>Users</p>
              </div>
            </div>



          </a>

        </div>

      </div>

      <!-- Collapse and Logout -->
      <div class="bottom-menu">
        <!-- Collapse -->
        <div class="side-bar-menu-contianer">
          <a href="#">
            <div class="wrap relative">
              <div class="icon-collapse vertical-center">
              </div>
              <div class="vertical-center side-bar-text-content">
                <p> Collapse</p>
              </div>

            </div>


          </a>

        </div>


        <!-- Logout -->
        <div class="side-bar-menu-contianer">
          <a href="#">
            <div class="wrap relative">
              <div class="icon-logout vertical-center">
              </div>
              <div class="vertical-center side-bar-text-content">
                <p> Logout</p>
              </div>

            </div>


          </a>

        </div>


      </div>

    </div>
  </div>



  <!-- Main Frame  -->
  <div class="main-frame">

    <div class="main-frame-bg">

    </div>





    <!-- Search Bar -->

    <div class="search-bar-frame">
      <div class="search-bar float-left">
        <div class="search-bar-container-01">

          <!-- search icon -->
          <div class="float-left">

          </div>

          <!-- search content -->
          <div class="content float-left">
            <p>Search Clients</p>
          </div>



        </div>


      </div>
      <!-- New Intake -->
      <div class="new-intake float-left">
        <p>New Intake</p>
      </div>
    </div>










    <!-- Client details -->
    <div class="client-details">
      <!-- client basic information -->
      <div class="client-basic-information">
        <!-- image -->
        <div class="client-photo float-left">

        </div>

        <div class="client-basic-information-content float-left">
          <!-- client infomation box A -->
          <div class="client-basic-information-01 float-left">
            <table>

              <tr class="client-basic-information-tr">
                <td>Name:</td>
                <td></td>
              </tr>

              <tr class="client-basic-information-tr">
                <td>Client Type:</td>
                <td></td>
              </tr>



              <tr class="client-basic-information-tr">
                <td>Email:</td>
                <td></td>
              </tr>




              <tr class="client-basic-information-tr"">
                  <td>Address:</td>
                  <td></td>
                </tr>



            </table>
          </div>


          <!-- client infomation box B -->
          <div class=" client-basic-information-02 float-left">
                <table>
                  <tr class="client-basic-information-tr">
                    <td>Next to Kin:</td>
                    <td></td>
                  </tr>
                  <tr class="client-basic-information-tr">
                    <td>Intake Date:</td>
                    <td></td>
                  </tr>
                  <tr class="client-basic-information-tr">
                    <td>Case Worker:</td>
                    <td></td>
                  </tr>
                  <tr class="client-basic-information-tr">
                    <td>Alerts:</td>
                    <td></td>
                  </tr>
                  <tr class="client-basic-information-tr">
                    <td>Status:</td>
                    <td></td>
                  </tr>

                  <tr class="client-basic-information-tr">
                    <td>Precautions:</td>
                    <td></td>
                  </tr>



                </table>
          </div>



        </div>






      </div>
      <!-- client information menu -->
      <div class="client-information-menu">
        <div class="client-information-menu-box float-left">
          <p>Genral Information</p>
        </div>
        <div class="client-information-menu-box float-left">
          <p>Placement</p>
        </div>
        <div class="client-information-menu-box float-left">
          <p>Family</p>
        </div>
        <div class="client-information-menu-box float-left">
          <p>Asessment</p>
        </div>
      </div>


      <!-- General information -->
      <div class="general-infomation">
        <form class="general-infomation-form" action="moringa-clients.html" method="post">

          <div class="general-infomation-01 float-left">
            <!-- Date of Birth -->
            <div class="general-infomation-input-box">
              <input type="text" name="" value="Date of Birth">
            </div>

            <!-- Who all lives at home -->
            <div class="general-infomation-input-box">
              <input type="text" name="who-all-home" value="Who All Lives at Home?">
            </div>


            <!-- How many popele live At home -->
            <div class="general-infomation-input-box">
              <input type="text" name="How-many-people" value="How Many People Live At Home?">

            </div>

            <!-- Are your children in Care -->
            <div class="general-infomation-input-box">
              <input type="text" name="children-in-care" value="Are Your Children in Care?">
            </div>
          </div>


          <div class="genral-information-02 float-left">

            <!-- How long have you lived in the home -->
            <div class="general-infomation-input-box">
              <input type="text" name="how-long-home" value="How Long Have You Lived in The Home?">
            </div>



            <!-- Living Together -->

            <div class="general-infomation-input-box">
              <p>Lving Together
                <input type="radio" name="living-together" value="Yes">
                Yes

                <input type="radio" name="living-together" value="No">
                No </p>
            </div>

            <!-- First Nation Membership -->
            <div class="general-infomation-input-box">
              <input type="text" name="children-in-care" value="First Nation Membership(If Applicable)">

            </div>





            <!-- bottom -->
            <div class="general-infomation-input-box">
              <input type="submit" value="Save & Continue">
            </div>


          </div>



        </form>
      </div>


      <!-- Placement -->

      <!-- Family Tree -->

      <!-- Assessment -->










    </div>








  </div>





</body>

</html>
